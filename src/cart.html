<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QPICK</title>
    <meta name="title" content="QPICK">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a class="logo" href="index.html">QPICK</a>
                <div class="header__cart-wrapper">
                    <a class="header__wishlist" href="#">
                        <div class="header__counter">2</div>
                        <img src="icons/header/heart.svg" alt="wishlist">
                    </a>
                    <a class="header__cart" href="cart.html">
                        <div class="header__counter header__counter_right10 header__counter_disabled"></div>
                        <img src="icons/header/cart.svg" alt="cart">
                    </a>
                </div>
            </div>  
        </div>
    </header>

    <section class="cart">
        <div class="container">
            <div class="cart__title">Корзина</div>
            <div class="cart__wrapper-content">
                <div class="cart__product-group"></div>
                <div class="cart__total">
                    <div class="cart__total-price">
                        <span>ИТОГО</span>
                        <span>₽ 0</span>
                    </div>
                    <button class="cart__button-buy">Перейти к оформлению</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <a href="#" class="logo">QPICK</a>
                <ul class="footer__submenu">
                    <li class="footer__item"><a class="footer__item-link" href="#">Избранное</a></li>
                    <li class="footer__item"><a class="footer__item-link" href="cart.html">Корзина</a></li>
                    <li class="footer__item"><a class="footer__item-link" href="#">Контакты</a></li>
                </ul>
                <div class="footer__info">
                    <a class="footer__service" href="#">Условия сервиса</a>
                    <div class="footer__wrapper-lang">
                        <img class="footer__lang-icon" src="icons/lang.svg" alt="language">
                        <a class="footer__lang" href="#">Каз</a>
                        <a class="footer__lang footer__lang_active" href="#">Рус</a>
                        <a class="footer__lang" href="#">Eng</a>
                    </div>  
                </div>
                <div class="footer__social">
                    <a class="footer__social-item" href="#">
                        <img src="icons/social/vk.svg" alt="vk">
                    </a>
                    <a class="footer__social-item" href="#">
                        <img src="icons/social/telegram.svg" alt="telegram">
                    </a>
                    <a class="footer__social-item" href="#">
                        <img src="icons/social/whatsapp.svg" alt="whatsapp">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
